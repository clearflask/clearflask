{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "clearflask-dependencies.mysql.fullname" . }}
  labels:
    {{- include "clearflask-dependencies.mysql.labels" . | nindent 4 }}
spec:
  type: {{ .Values.mysql.service.type }}
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - port: {{ .Values.mysql.service.port }}
      targetPort: mysql
      protocol: TCP
      name: mysql
  selector:
    {{- include "clearflask-dependencies.mysql.selectorLabels" . | nindent 4 }}
{{- end }}
