{{- if .Values.mysql.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "clearflask-dependencies.mysql.fullname" . }}
  labels:
    {{- include "clearflask-dependencies.mysql.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "clearflask-dependencies.mysql.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "clearflask-dependencies.mysql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "clearflask-dependencies.mysql.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: mysql
          image: "{{ .Values.mysql.image.repository }}:{{ .Values.mysql.image.tag }}"
          imagePullPolicy: {{ .Values.mysql.image.pullPolicy }}
          args:
            - mysqld
            - --port=3306
            - --sql-mode=IGNORE_SPACE
            - --explicit-defaults-for-timestamp
            - --secure-file-priv=/tmp
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "clearflask-dependencies.mysql.fullname" . }}
                  key: root-password
            - name: MYSQL_DATABASE
              value: {{ .Values.mysql.auth.database | quote }}
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          resources:
            {{- toYaml .Values.mysql.resources | nindent 12 }}
  {{- if .Values.mysql.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - {{ .Values.mysql.persistence.accessMode }}
        {{- if .Values.mysql.persistence.storageClass }}
        storageClassName: {{ .Values.mysql.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.mysql.persistence.size }}
  {{- else }}
      volumes:
        - name: data
          emptyDir: {}
  {{- end }}
{{- end }}
