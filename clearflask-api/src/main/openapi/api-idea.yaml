              title: NotifySubscribers
              type: object
              required:
              - title
              - body
              properties:
                title:
                  type: string
                body:
                  type: string
    IdeaDraftAdmin:
      allOf:
        - $ref: 'api-idea.yaml#/components/schemas/IdeaCreateAdmin'
        - type: object
          required:
          - draftId
          properties:
            draftId:
              type: string
    IdeaUpdate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
    IdeaUpdateAdmin:
      allOf:
        - $ref: 'api-idea.yaml#/components/schemas/IdeaUpdate'
        - type: object
          properties:
            response:
              type: string
            responseAuthorUserId:
              type: string
            statusId:
              type: string
            tagIds:
              type: array
              items:
                type: string
            fundGoal:
              type: integer
              format: int64
            suppressNotifications:
              description: Suppresses notifications if status or response was changed
              type: boolean
    Hits:
      type: object
      required:
      - value
      properties:
        value:
          type: integer
          format: int64
        isGte:
          type: boolean
    SubscriptionListenerIdea:
      type: object
      required:
      - listenerUrl
      - eventType
      properties:
