        eventType:
          $ref: 'api-idea.yaml#/components/schemas/SubscriptionEventTypeIdea'
    SubscriptionEventTypeIdea:
      type: string
      enum:
      - NEW
      - VOTE_CHANGED
      - FUNDING_CHANGED
