components:
  schemas:
    IdeaSearch:
      x-clearflask-prop: { order: 100, name: 'Filter', description: 'Custom filter to limit the ideas shown to the user' }
      type: object
      properties:
        sortBy:
          x-clearflask-prop: { order: 3, name: 'Sort', description: 'Display ideas by this sort order', defaultValue: 'Trending' }
          type: string
          enum:
            - Trending
            - Top
            - New
            - Random
        filterCategoryIds:
          x-clearflask-prop: { order: 1, name: 'Category', description: 'Display only posts from these categories' }
          x-clearflask-prop-link: { idPropName: 'categoryId', linkPath: ['content', 'categories'], displayPropName: 'name', colorPropName: 'color'}
          type: array
          items:
            type: string
        invertCategory:
          x-clearflask-prop: { order: 2, name: 'Invert category', description: 'Invert selection of matching categories', falseAsUndefined: true }
          type: boolean
        filterStatusIds:
          x-clearflask-prop: { order: 4, name: 'Status', description: 'Display only ideas having these statuses' }
          x-clearflask-prop-link: { idPropName: 'statusId', linkPath: ['content', 'categories', '<$>', 'workflow', 'statuses'], displayPropName: 'name', colorPropName: 'color', filterPath: ['.', 'filterCategoryIds'], filterIdPropName: 'categoryId', filterShowAllIfNone: true}
          type: array
          items:
            type: string
        invertStatus:
          x-clearflask-prop: { order: 5, name: 'Invert status', description: 'Invert selection of matching statuses', falseAsUndefined: true }
          type: boolean
        filterTagIds:
          x-clearflask-prop: { order: 6, name: 'Tag', description: 'Display only posts with these tags' }
          x-clearflask-prop-link: { idPropName: 'tagId', linkPath: ['content', 'categories', '<$>', 'tagging', 'tags'], displayPropName: 'name', colorPropName: 'color', filterPath: ['.', 'filterCategoryIds'], filterIdPropName: 'categoryId', filterShowAllIfNone: true}
          type: array
          items:
            type: string
        invertTag:
          x-clearflask-prop: { order: 7, name: 'Invert tag', description: 'Invert selection of matching tags', falseAsUndefined: true }
          type: boolean
        filterAuthorId:
          x-clearflask-hide: true
          type: string
        searchText:
          x-clearflask-prop: { order: 8, name: 'Search query', description: 'Filter results matching this search term' }
          type: string
        fundedByMeAndActive:
          x-clearflask-hide: true
          x-clearflask-prop: { order: 9, name: 'Funded by me', description: 'Ideas funded by me and can be adjust' }
          type: boolean
        limit:
          x-clearflask-prop: { order: 10, name: 'Limit', description: 'Optionally set a limit on how many results to return' }
          minimum: 1
          maximum: 50
          type: integer
          format: int64
        similarToIdeaId:
          x-clearflask-hide: true
          type: string
    IdeaSearchAdmin:
      allOf:
        - $ref: 'api-idea.yaml#/components/schemas/IdeaSearch'
        - type: object
          properties:
            filterCreatedStart:
              type: string
              format: date-time
            filterCreatedEnd:
              type: string
              format: date-time
            filterLastActivityStart:
              type: string
              format: date-time
            filterLastActivityEnd:
              type: string
              format: date-time
    HistogramInterval:
      type: string
      enum:
      - DAY
      - WEEK
      - MONTH
      - QUARTER
      - YEAR
    HistogramSearchAdmin:
      type: object
      properties:
        filterCreatedStart:
          type: string
          format: date
        filterCreatedEnd:
          type: string
          format: date
        interval:
          $ref: 'api-idea.yaml#/components/schemas/HistogramInterval'
    IdeaHistogramSearchAdmin:
      allOf:
        - $ref: 'api-idea.yaml#/components/schemas/HistogramSearchAdmin'
        - type: object
          properties:
            filterCategoryIds:
              type: array
              items:
                type: string
            filterStatusIds:
              type: array
              items:
                type: string
            filterTagIds:
              type: array
              items:
                type: string
            filterCreatedStart:
              type: string
              format: date
            filterCreatedEnd:
              type: string
              format: date
    HistogramResponse:
      type: object
      required:
      - points
      - hits
      properties:
        points:
          type: array
          items:
            type: object
            required:
            - ts
            - cnt
            properties:
              ts:
                type: string
                format: date
              cnt:
                type: integer
                format: int64
        hits:
          $ref: 'api-idea.yaml#/components/schemas/Hits'
    Idea:
      type: object
      required:
        - ideaId
        - authorUserId
        - created
        - title
        - categoryId
        - tagIds
        - commentCount
        - childCommentCount
      properties:
        ideaId:
          type: string
        authorUserId:
          type: string
        authorName:
          type: string
        authorIsMod:
          type: boolean
        created:
          type: string
          format: date-time
        title:
          type: string
        description:
          type: string
        response:
          type: string
        responseAuthorUserId:
          type: string
        responseAuthorName:
          type: string
        responseEdited:
          type: string
          format: date-time
        categoryId:
          type: string
        statusId:
          type: string
        tagIds:
          type: array
          items:
            type: string
        commentCount:
          description: Total comment count
          type: integer
          format: int64
        childCommentCount:
          description: Count of immediate child comments only
          type: integer
          format: int64
        funded:
          type: integer
          format: int64
        fundGoal:
          type: integer
          format: int64
        fundersCount:
          type: integer
          format: int64
        voteValue:
          type: integer
          format: int64
        expressionsValue:
          description: Combined value of all expressions. Not the expression count.
          type: number
          format: double
        expressions:
          description: Mapping expression display to count
          type: object
          additionalProperties:
            type: integer
            format: int64
        linkedToPostIds:
          type: array
          items:
            type: string
        linkedFromPostIds:
          type: array
          items:
            type: string
        mergedToPostId:
          type: string
        mergedToPostTime:
          type: string
          format: date-time
        mergedPostIds:
          type: array
          items:
            type: string
    IdeaConnectResponse:
      type: object
      required:
      - idea
      - parentIdea
      properties:
        idea:
          $ref: 'api-idea.yaml#/components/schemas/Idea'
        parentIdea:
          $ref: 'api-idea.yaml#/components/schemas/Idea'
    IdeaDraftSearch:
      type: object
      properties:
        filterCategoryIds:
          type: array
          items:
            type: string

    IdeaWithVote:
      allOf:
        - $ref: 'api-idea.yaml#/components/schemas/Idea'
        - type: object
          required:
            - vote
          properties:
            vote:
              $ref: 'api-vote.yaml#/components/schemas/IdeaVote'
    IdeaCreate:
      type: object
      properties:
        authorUserId:
          type: string
        title:
          type: string
        description:
          type: string
        categoryId:
          type: string
        tagIds:
          type: array
          items:
            type: string
      required:
        - authorUserId
        - title
        - categoryId
        - tagIds
    IdeaCreateAdmin:
      allOf:
        - $ref: 'api-idea.yaml#/components/schemas/IdeaCreate'
        - type: object
          properties:
            response:
              type: string
            statusId:
              type: string
            fundGoal:
              type: integer
              format: int64
