components:
  schemas:
    Plan:
      type: object
      required:
        - basePlanId
        - title
        - period
        - perks
      properties:
        basePlanId:
          type: string
        title:
          type: string
        # If not set, show "Contact us"
        pricing:
          type: object
          required:
            - basePrice
            - baseMau
            - unitMau
            - unitPrice
            - period
          properties:
            basePrice:
              type: integer
              format: int64
            baseMau:
              type: integer
              format: int64
            unitMau:
              type: integer
              format: int64
            unitPrice:
              type: integer
              format: int64
            admins:
              type: object
              required:
                - amountIncluded
                - additionalPrice
              properties:
                amountIncluded:
                  type: integer
                  format: int64
                additionalPrice:
                  type: integer
                  format: int64
            period:
              type: string
              enum:
                - Monthly
                - Quarterly
                - Yearly
                - Lifetime
        perks:
          type: array
          items:
            title: PlanPerk
            type: object
            required:
              - desc
            properties:
              desc:
                type: string
              terms:
                type: string
        comingSoon:
          type: boolean
        beta:
          type: boolean
    FeaturesTable:
      type: object
      required:
        - plans
        - features
      properties:
        plans:
          type: array
          items:
            type: string
        features:
          type: array
          items:
            type: object
            required:
              - feature
              - values
            properties:
              feature:
                type: string
              values:
                type: array
                items:
                  type: string
              terms:
                type: string
        extraTerms:
          type: string
    AccountLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    AccountLoginAs:
      type: object
      required:
        - email
      properties:
        email:
          type: string
    AccountSearchSuperAdmin:
      type: object
      properties:
        searchText:
          description: Search by name and email.
          type: string
        filterStatus:
          description: Filter by statuses.
          type: array
          items:
            $ref: 'api-account.yaml#/components/schemas/SubscriptionStatus'
        invertStatus:
          type: boolean
        filterPlanid:
          description: Filter by plan IDs.
          type: array
          items:
            type: string
        invertPlanid:
          type: boolean
        filterCreatedStart:
          type: string
          format: date-time
        filterCreatedEnd:
          type: string
          format: date-time
    ProjectOwnerSwapSuperAdmin:
      type: object
      properties:
        projectId:
          type: string
        newOwnerAccountId:
          type: string
    AccountBindAdmin:
      type: object
      properties:
        oauthToken:
          type: object
          required:
            - id
            - code
          properties:
            id:
              type: string
            code:
              type: string
            # Used if creating a new account
            basePlanId:
              type: string
            invitationId:
              type: string
            couponId:
              type: string
    AccountSignupAdmin:
      type: object
      required:
        - name
        - email
        - password
        - basePlanId
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        basePlanId:
          type: string
        requestedPrice:
          type: integer
          format: int64
        invitationId:
          type: string
        couponId:
          type: string
    Account:
      type: object
      required:
        - accountId
        - name
        - email
      properties:
        accountId:
          type: string
        name:
          type: string
        email:
          type: string
    AccountAdmin:
      type: object
      required:
        - accountId
        - basePlanId
        - subscriptionStatus
        - plan
        - name
        - email
        - cfJwt
      properties:
        accountId:
          type: string
        basePlanId:
          type: string
        subscriptionStatus:
          $ref: 'api-account.yaml#/components/schemas/SubscriptionStatus'
        name:
          type: string
        email:
          type: string
        cfJwt:
          type: string
        intercomIdentity:
          type: string
        chatwootIdentity:
          type: string
        apiKey:
          type: string
        isSuperAdmin:
          type: boolean
        attrs:
          type: object
          additionalProperties:
            type: string
        addons:
          type: object
          additionalProperties:
            type: string
        digestOptOutForProjectIds:
          type: array
          items:
            type: string
    SubscriptionStatus:
      type: string
      enum:
        - Active
        - ActiveTrial
        - ActivePaymentRetry
        - ActiveNoRenewal
        - Limited
        - NoPaymentMethod
        - Blocked
        - Cancelled
    AccountAttrsUpdateAdmin:
      type: object
      properties:
        attrs:
          type: object
          additionalProperties:
            type: string
    AccountUpdateAdmin:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        apiKey:
          type: string
        renewAutomatically:
          type: boolean
        paymentToken:
          type: object
          required:
            - type
            - token
          properties:
            type:
              type: string
            token:
              type: string
        basePlanId:
          type: string
        cancelEndOfTerm:
          type: boolean
        resume:
          type: boolean
        addExtraTeammates:
          type: integer
          format: int64
        # Deprecated, use the /admin/account/update/attrs endpoint instead
        attrs:
          type: object
          additionalProperties:
            type: string
        # Provide a license key, an empty string removes it
        applyLicenseKey:
          type: string
        digestOptOutForProjectIds:
          type: array
          items:
            type: string
    AccountUpdateSuperAdmin:
      type: object
      properties:
        changeToFlatPlanWithYearlyPrice:
          type: integer
          format: int64
        changeToSponsorPlanWithMonthlyPrice:
          type: integer
          format: int64
        addons:
          type: object
          additionalProperties:
            type: string
    AccountBilling:
      type: object
      required:
        - plan
        - subscriptionStatus
        - availablePlans
        - invoices
        - accountReceivable
        - accountPayable
      properties:
        plan:
          $ref: 'api-account.yaml#/components/schemas/Plan'
        subscriptionStatus:
          $ref: 'api-account.yaml#/components/schemas/SubscriptionStatus'
        payment:
          type: object
          required:
            - last4
            - expiryMonth
            - expiryYear
          properties:
            brand:
              type: string
            last4:
              type: string
            expiryMonth:
              type: integer
              format: int64
            expiryYear:
              type: integer
              format: int64
        billingPeriodEnd:
          type: string
          format: date-time
        trackedUsers:
          type: integer
          format: int64
        postCount:
          type: integer
          format: int64
        teammateCount:
          type: integer
          format: int64
        teammateMax:
          type: integer
          format: int64
        availablePlans:
          type: array
          items:
            $ref: 'api-account.yaml#/components/schemas/Plan'
        invoices:
          $ref: 'api-account.yaml#/components/schemas/Invoices'
        accountReceivable:
          type: integer
          format: int64
        accountPayable:
          type: integer
          format: int64
        endOfTermChangeToPlan:
          $ref: 'api-account.yaml#/components/schemas/Plan'
        paymentActionRequired:
          type: object
          properties:
            actionType:
              type: string
            actionData:
              type: object
              additionalProperties:
                type: string
        # In Cloud env, the license key that you purchased
        purchasedLicenseKey:
          type: string
        # In Selfhost env, the license key that you set in your instance
        appliedLicenseKey:
          type: string
    Invoices:
      title: InvoicesSearchAdminResponse
      type: object
      required:
        - results
      properties:
        cursor:
          $ref: 'api-client.yaml#/components/schemas/Cursor'
        results:
          type: array
          items:
            title: InvoiceItem
            type: object
            required:
              - date
              - status
              - amount
              - invoiceId
            properties:
              date:
                type: string
                format: date
              status:
                type: string
              amount:
                type: number
                format: double
              description:
                type: string
              invoiceId:
                type: string
    CouponGenerateSuperAdmin:
      type: object
      required:
        - amount
        - basePlanId
      properties:
        amount:
          type: integer
          format: int64
        basePlanId:
          type: string
        expiry:
          type: string
          format: date-time
    AccountCreditAdjustment:
      type: object
      required:
        - accountId
        - amount
        - description
      properties:
        accountId:
          type: string
        amount:
          type: integer
          format: int64
        description:
          type: string
    AccountDeleteSuperAdmin:
      type: object
      required:
        - accountOrEmailIds
      properties:
        accountOrEmailIds:
          type: array
          items:
            type: string
    AccountForgotPassword:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
    AccountPasswordReset:
      type: object
      required:
        - token
        - password
      properties:
        token:
          type: string
        password:
          type: string
          minLength: 1
    SlackWorkspaceInfo:
      type: object
      required:
        - teamId
        - teamName
        - accessToken
        - botUserId
        - channels
      properties:
        teamId:
          type: string
        teamName:
          type: string
        accessToken:
          type: string
        botUserId:
          type: string
        channels:
          type: array
          items:
            $ref: 'api-account.yaml#/components/schemas/SlackChannel'
    SlackChannel:
      type: object
      required:
        - channelId
        - channelName
        - isPrivate
        - isMember
      properties:
        channelId:
          type: string
        channelName:
          type: string
        isPrivate:
          type: boolean
        isMember:
          type: boolean

