      required: true
      content:
        application/json:
          schema:
            $ref: 'api-account.yaml#/components/schemas/AccountUpdateAdmin'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-account.yaml#/components/schemas/AccountAdmin'
/admin/account/updateSuper:
  post:
    operationId: accountUpdateSuperAdmin
    tags: [AccountSuperAdmin]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-account.yaml#/components/schemas/AccountUpdateSuperAdmin'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-account.yaml#/components/schemas/AccountAdmin'
/admin/account/billing:
  get:
    operationId: accountBillingAdmin
    tags: [AccountAdmin]
    parameters:
    - name: refreshPayments
      in: query
      schema:
        type: boolean
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-account.yaml#/components/schemas/AccountBilling'
/admin/account/billing/invoices:
  get:
    operationId: invoicesSearchAdmin
    tags: [AccountAdmin]
    parameters:
    - name: cursor
      in: query
      schema:
        $ref: 'api-client.yaml#/components/schemas/Cursor'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-account.yaml#/components/schemas/Invoices'
/admin/account/billing/invoice/{invoiceId}:
  get:
    operationId: invoiceHtmlGetAdmin
    tags: [AccountAdmin]
    parameters:
    - name: invoiceId
      in: path
      required: true
      schema:
        type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              title: InvoiceHtmlResponse
              type: object
              required:
              - invoiceHtml
              properties:
                invoiceHtml:
                  type: string
/admin/account/github/repos:
  post:
    operationId: gitHubGetReposAdmin
    tags: [AccountAdmin]
    parameters:
    - name: code
      in: query
      required: true
      schema:
        type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              title: AvailableRepos
              type: object
              required:
              - repos
              properties:
                repos:
                  type: array
                  items:
                    title: AvailableRepo
                    type: object
                    required:
                    - installationId
                    - repositoryId
                    - name
                    properties:
                      installationId:
                        type: integer
                        format: int64
                      repositoryId:
                        type: integer
                        format: int64
                      name:
                        type: string
/admin/account/delete:
  delete:
    operationId: accountDeleteAdmin
    tags: [AccountAdmin]
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
