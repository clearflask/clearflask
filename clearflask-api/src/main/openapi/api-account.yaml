components:
  schemas:
    Plan:
      type: object
      required:
      - basePlanId
      - title
      - period
      - perks
      properties:
        basePlanId:
          type: string
        title:
          type: string
        # If not set, show "Contact us"
        pricing:
          type: object
          required:
          - basePrice
          - baseMau
          - unitMau
          - unitPrice
          - period
          properties:
            basePrice:
              type: integer
              format: int64
            baseMau:
              type: integer
              format: int64
            unitMau:
              type: integer
              format: int64
            unitPrice:
              type: integer
              format: int64
            period:
              type: string
              enum:
              - Monthly
              - Quarterly
              - Yearly
        perks:
          type: array
          items:
            title: PlanPerk
            type: object
            required:
            - desc
            properties:
              desc:
                type: string
              terms:
                type: string
        comingSoon:
          type: boolean
        beta:
          type: boolean
    FeaturesTable:
      type: object
      required:
      - plans
      - features
      properties:
        plans:
          type: array
          items:
            type: string
        features:
          type: array
          items:
            type: object
            required:
            - feature
            - values
            properties:
              feature:
                type: string
              values:
                type: array
                items:
                  type: string
              terms:
                type: string
        extraTerms:
          type: string
    AccountLogin:
      type: object
      required:
      - email
      - password
      properties:
        email:
          type: string
        password:
          type: string
    AccountLoginAs:
      type: object
      required:
      - email
      properties:
        email:
          type: string
    AccountSearchSuperAdmin:
      type: object
      properties:
        searchText:
          type: string
          description: Search by name and email.
    AccountBindAdmin:
      type: object
      properties:
        oauthToken:
          type: object
          required:
          - id
          - code
          properties:
            id:
              type: string
            code:
              type: string
            # Used if creating a new account
            basePlanId:
              type: string
            invitationId:
              type: string
            couponId:
              type: string
    AccountSignupAdmin:
      type: object
      required:
      - name
      - email
      - password
      - basePlanId
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        basePlanId:
          type: string
        invitationId:
          type: string
        couponId:
          type: string
    Account:
      type: object
      required:
      - accountId
      - name
      - email
      properties:
        accountId:
          type: string
        name:
          type: string
        email:
          type: string
    AccountAdmin:
      type: object
      required:
      - accountId
      - basePlanId
      - subscriptionStatus
      - plan
      - name
      - email
      - cfJwt
      properties:
        accountId:
          type: string
        basePlanId:
          type: string
        subscriptionStatus:
          $ref: 'api-account.yaml#/components/schemas/SubscriptionStatus'
        name:
          type: string
        email:
          type: string
        cfJwt:
          type: string
        intercomIdentity:
          type: string
        apiKey:
          type: string
        isSuperAdmin:
          type: boolean
        attrs:
          type: object
          additionalProperties:
            type: string
    SubscriptionStatus:
      type: string
      enum:
      - Active
      - ActiveTrial
      - ActivePaymentRetry
      - ActiveNoRenewal
      - NoPaymentMethod
      - Blocked
      - Cancelled
    AccountUpdateAdmin:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        apiKey:
          type: string
        renewAutomatically:
          type: boolean
        paymentToken:
          type: object
          required:
          - type
          - token
          properties:
            type:
              type: string
            token:
              type: string
        basePlanId:
          type: string
        cancelEndOfTerm:
          type: boolean
        resume:
          type: boolean
        attrs:
          type: object
          additionalProperties:
            type: string
    AccountUpdateSuperAdmin:
      type: object
      properties:
        changeToFlatPlanWithYearlyPrice:
          type: integer
          format: int64
    AccountBilling:
      type: object
      required:
      - plan
      - subscriptionStatus
      - availablePlans
      - invoices
      - accountReceivable
      - accountPayable
      properties:
        plan:
          $ref: 'api-account.yaml#/components/schemas/Plan'
        subscriptionStatus:
          $ref: 'api-account.yaml#/components/schemas/SubscriptionStatus'
        payment:
          type: object
          required:
          - last4
          - expiryMonth
          - expiryYear
          properties:
            brand:
              type: string
            last4:
              type: string
            expiryMonth:
              type: integer
              format: int64
            expiryYear:
              type: integer
              format: int64
        billingPeriodEnd:
          type: string
          format: date-time
        trackedUsers:
          type: integer
          format: int64
        availablePlans:
          type: array
          items:
            $ref: 'api-account.yaml#/components/schemas/Plan'
        invoices:
          $ref: 'api-account.yaml#/components/schemas/Invoices'
        accountReceivable:
          type: integer
          format: int64
        accountPayable:
          type: integer
          format: int64
        endOfTermChangeToPlan:
          $ref: 'api-account.yaml#/components/schemas/Plan'
        paymentActionRequired:
          type: object
          properties:
            actionType:
              type: string
            actionData:
              type: object
              additionalProperties:
                type: string
    Invoices:
      title: InvoicesSearchAdminResponse
      type: object
      required:
      - results
      properties:
        cursor:
          $ref: 'api-client.yaml#/components/schemas/Cursor'
        results:
          type: array
          items:
            title: InvoiceItem
            type: object
            required:
            - date
            - status
            - amount
            - invoiceId
            properties:
              date:
                type: string
                format: date
              status:
                type: string
              amount:
                type: number
                format: double
              description:
                type: string
              invoiceId:
                type: string
    CouponGenerateSuperAdmin:
      type: object
      required:
      - amount
      - basePlanId
      properties:
        amount:
          type: integer
          format: int64
        basePlanId:
          type: string
        expiry:
          type: string
          format: date-time

/support/message:
  post:
    operationId: supportMessage
    tags: [Support]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            title: SupportMessage
            required:
            - content
            properties:
              content:
                additionalProperties:
                  type: string
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
/admin/plan:
  get:
    operationId: plansGet
    tags: [PlanAdmin]
    parameters:
    responses:
      '200':
        content:
          application/json:
            schema:
              title: PlansGetResponse
              type: object
              required:
              - plans
              properties:
                plans:
                  type: array
                  items:
                    $ref: 'api-account.yaml#/components/schemas/Plan'
                featuresTable:
                  $ref: 'api-account.yaml#/components/schemas/FeaturesTable'
/superadmin/plan:
  get:
    operationId: plansGetSuperAdmin
    tags: [PlanSuperAdmin]
    parameters:
    responses:
      '200':
        content:
          application/json:
            schema:
              title: AllPlansGetResponse
              type: object
              required:
              - plans
              properties:
                plans:
                  type: array
                  items:
                    $ref: 'api-account.yaml#/components/schemas/Plan'
/admin/legal:
  get:
    operationId: legalGet
    tags: [AccountAdmin]
    responses:
      '200':
        content:
          application/json:
            schema:
              title: LegalResponse
              type: object
              required:
              - terms
              - privacy
              properties:
                terms:
                  type: string
                privacy:
                  type: string
/admin/account/signup:
  post:
    operationId: accountSignupAdmin
    tags: [AccountAdmin]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-account.yaml#/components/schemas/AccountSignupAdmin'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-account.yaml#/components/schemas/AccountAdmin'
/admin/account/bind:
  post:
    operationId: accountBindAdmin
    tags: [AccountAdmin]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-account.yaml#/components/schemas/AccountBindAdmin'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: AccountBindAdminResponse
              type: object
              required:
              - isSuperAdmin
              properties:
                account:
                  $ref: 'api-account.yaml#/components/schemas/AccountAdmin'
                isSuperAdmin:
                  type: boolean
                # If using OAuth and account did not exist yet, indicate it was created
                created:
                  type: boolean
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
/admin/account/login:
  post:
    operationId: accountLoginAdmin
    tags: [AccountAdmin]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-account.yaml#/components/schemas/AccountLogin'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-account.yaml#/components/schemas/AccountAdmin'
/admin/account/noop:
  get:
    description: Used for checking whether you are signed in
    operationId: accountNoopAdmin
    tags: [AccountAdmin]
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
      '403':
        $ref: 'api-client.yaml#/components/responses/Forbidden'
/admin/account/invitation:
  get:
    operationId: accountViewInvitationAdmin
    tags: [AccountAdmin]
    parameters:
    - name: invitationId
      in: query
      required: true
      schema:
        type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              title: InvitationResult
              type: object
              required:
              - inviteeName
              - projectName
              - role
              properties:
                inviteeName:
                  type: string
                projectName:
                  type: string
                role:
                  type: string
                  enum:
                  - Admin
                isAcceptedByYou:
                  type: boolean
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
  post:
    operationId: accountAcceptInvitationAdmin
    tags: [AccountAdmin]
    parameters:
    - name: invitationId
      in: query
      required: true
      schema:
        type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              title: AccountAcceptInvitationResponse
              type: object
              required:
                - projectId
              properties:
                projectId:
                  type: string
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
/superadmin/account/loginas:
  post:
    operationId: accountLoginAsSuperAdmin
    tags: [AccountSuperAdmin]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-account.yaml#/components/schemas/AccountLoginAs'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-account.yaml#/components/schemas/AccountAdmin'
/superadmin/accountsearch:
  post:
    operationId: accountSearchSuperAdmin
    tags: [AccountSuperAdmin]
    parameters:
    - name: cursor
      in: query
      schema:
        $ref: 'api-client.yaml#/components/schemas/Cursor'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-account.yaml#/components/schemas/AccountSearchSuperAdmin'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: AccountSearchResponse
              type: object
              required:
                - results
              properties:
                cursor:
                  $ref: 'api-client.yaml#/components/schemas/Cursor'
                results:
                  type: array
                  items:
                    $ref: 'api-account.yaml#/components/schemas/Account'
/admin/account/coupon:
  get:
    operationId: accountViewCouponAdmin
    tags: [AccountAdmin]
    parameters:
    - name: couponId
      in: query
      required: true
      schema:
        type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              title: ViewCouponResponse
              type: object
              properties:
                plan:
                  $ref: 'api-account.yaml#/components/schemas/Plan'
                redeemedByYou:
                  type: boolean
  post:
    operationId: accountAcceptCouponAdmin
    tags: [AccountAdmin]
    parameters:
    - name: couponId
      in: query
      required: true
      schema:
        type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-account.yaml#/components/schemas/AccountAdmin'
/superadmin/coupon/generate:
  post:
    operationId: couponGenerateSuperAdmin
    tags: [AccountSuperAdmin]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-account.yaml#/components/schemas/CouponGenerateSuperAdmin'
    responses:
      '200':
        content:
          text/plain:
            schema:
              type: string
              format: binary
/admin/account/logout:
  post:
    operationId: accountLogoutAdmin
    tags: [AccountAdmin]
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
/admin/account/update:
  post:
