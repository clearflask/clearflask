/project/{projectId}/content/proxy/userId/{userId}/file/{file}:
  get:
    operationId: contentProxy
    tags: [ Content ]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: userId
        in: path
        required: true
        schema:
          type: string
      - name: file
        in: path
        required: true
        schema:
          type: string
      - name: X-Amz-Security-Token
        in: query
        required: true
        schema:
          type: string
      - name: X-Amz-Algorithm
        in: query
        required: true
        schema:
          type: string
      - name: X-Amz-Date
        in: query
        required: true
        schema:
          type: string
      - name: X-Amz-SignedHeaders
        in: query
        required: true
        schema:
          type: string
      - name: X-Amz-Expires
        in: query
        required: true
        schema:
          type: string
      - name: X-Amz-Credential
        in: query
        required: true
        schema:
          type: string
      - name: X-Amz-Signature
        in: query
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Response is proxied

# Idea content
/project/{projectId}/content/upload:
  post:
    operationId: contentUpload
    tags: [ Content ]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        image/*:
          schema:
            type: string
            format: binary
    responses:
      '200':
        content:
          application/json:
            schema:
              title: ContentUploadResponse
              type: object
              required:
                - url
              properties:
                url:
                  type: string
/project/{projectId}/admin/content/uploadAs:
  post:
    operationId: contentUploadAsAdmin
    tags: [ ContentAdmin ]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: authorId
        in: query
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        image/*:
          schema:
            type: string
            format: binary
    responses:
      '200':
        content:
          application/json:
            schema:
              title: ContentUploadAsAdminResponse
              type: object
              required:
                - url
              properties:
                url:
                  type: string

