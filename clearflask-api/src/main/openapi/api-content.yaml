# Idea content
/project/{projectId}/content/upload:
  post:
    operationId: contentUpload
    tags: [Content]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    requestBody:
      required: true
      content:
        image/*:
          schema:
            type: string
            format: binary
    responses:
      '200':
        content: 
          application/json:
            schema:
              title: ContentUploadResponse
              type: object
              required: 
              - url
              properties:
                url: 
                  type: string
/project/{projectId}/admin/content/uploadAs:
  post:
    operationId: contentUploadAsAdmin
    tags: [ContentAdmin]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    - name: authorId
      in: query
      required: true
      schema:
        type: string
    requestBody:
      required: true
      content:
        image/*:
          schema:
            type: string
            format: binary
    responses:
      '200':
        content: 
          application/json:
            schema:
              title: ContentUploadAsAdminResponse
              type: object
              required: 
              - url
              properties:
                url: 
                  type: string

# Profile picture
/project/{projectId}/profilepic/upload:
  post:
    operationId: profilepicUpload
    tags: [Content]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        image/*:
          schema:
            type: string
            format: binary
    responses:
      '200':
        content:
          application/json:
            schema:
              title: ContentUploadResponse
              type: object
              required:
                - url
              properties:
                url:
                  type: string